<ion-tabs id="iostab">
  <ion-tab-bar slot="bottom" style="height:42px">
    <ion-tab-button (click)="toHome()">
      <div class="fas fa-home" style="font-size: 24px; color:rgb(160,160,160)"></div>
    </ion-tab-button>
    <ion-tab-button (click)="toSubmitpost()">
      <div class="fas fa-plus-square" style="font-size: 24px;color:rgb(50,50,50)"></div>
    </ion-tab-button>
    <ion-tab-button (click)="toFolder()">
      <div class="fas fa-folder" style="font-size: 24px; color:rgb(160,160,160)"></div>
    </ion-tab-button>
    <ion-tab-button (click)="toAdmin_user()">
      <div class="fas fa-user" style="font-size: 24px;color:rgb(160,160,160)"></div>
    </ion-tab-button>
    <ion-tab-button (click)="toAdmin_doc()">
      <div class="fas fa-folder" style="font-size: 24px;color:rgb(160,160,160)"></div>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-header no-border>
  <ion-toolbar id="toolbarborder" style="--background: var(--toolbarbg); --min-height:var(--toolbarheight)">
    <div id="searchnav" style="display: grid;">
      
      <div>
        <div id="headertitle" style="padding: 7px 0 0 26px; color:var(--logocolor)">
          <div class="fas fa-book" style="font-size: 16px; padding-top: 3px;"></div>
          <ion-title class="ion-text-left" style="font-weight: 800px; font-size: 18px;">Edushare</ion-title>
        </div>
        
      </div>

      <div>
        <div style="background:  var(--searchbg); border-radius: 6px; min-width:284px; max-width:760px; height:100%; display:block; margin:0 auto 0 0; display:block;">
          <div style="display: grid; grid-template-columns: 26px auto; padding: 0px 0 0 16px;">
            
            <div class="fas fa-search" style="font-size: 14px; color:rgb(180,180,180); padding-top: 9px;"></div>
            <input id="inputsearch" (keydown)="onKeydown($event)" type="text" style="font-size:13px;padding-top: 8px; color:rgb(80,80,80);border: none; background: rgba(0,0,0,0); padding-bottom: 3px;" placeholder="Search for posts, documents, streams etc">
            
            
          </div>
          
        </div>
      </div>

      <div>
        <ion-buttons slot="primary" (click)="login()">
          <ion-button color="green">
            <i class="fas fa-sign-out-alt" style="font-size: 16px"></i>
          </ion-button>
        </ion-buttons>
      </div>

    </div>
  </ion-toolbar>
  <div id="topnav">
    <div></div>
    <div>
      <div style="display:grid; grid-template-columns: 33.33% 33.33% 33.33%; font-size: 14.5px; text-align: center;margin:11px 0 11px 0; font-weight: 600;">
        <div style="color:rgb(160,160,160);">
          News
        </div>
        <div style="color:rgb(50,50,50);">
          Home
        </div>
        <div style="color:rgb(160,160,160)">
          Popular
        </div>
        </div>
        <div style="display:grid; grid-template-columns: 33.33% 33.33% 33.33%; background: white; height:2px; border-bottom: 1px solid rgb(240,240,240)">
          <div>
          </div>
          <div>
            <div style="background: rgb(29, 161, 242); width:50%; height:100%; margin:0 auto"></div>
          </div>
          <div>
          </div>
        </div>
    </div>
  </div>
  
</ion-header>

<ion-content style="--padding-top: 4px;  --padding:10px; --background:var(--contentbg)">
  <div id="innercontent" style="margin-top:9px">
    <div id="sidemenu" style="background: var(--sidemenubg); position: fixed; width:var(--sidemenuwidth); height:100%; margin-top:-13px; border-right:1px solid rgb(240,240,240)">

      <div (click)="toHome()" id="menuitem" style="margin-top: 12px;">
          <div id="gapicontext" style="color: rgb(120,120,120);">
              <div class="bx bx-home-circle" style="font-size: 19px;"></div>
                <div style="padding-top: 2px; font-weight: 500;">
                    Home
                </div>
              </div>
          </div>

          <div (click)="toSubmitpost()" id="menuitem" style="">
              <div id="gapicontext" style="color: rgb(120,120,120);">
                <div class="bx bx-upload" style="font-size: 19px;"></div>
                  <div style="padding-top: 2px; font-weight: 500;">
                      Uploads
                  </div>
              </div>
          </div>

          <div (click)="toFolder()" id="menuitem" style="">
              <div id="gapicontext" style="color: rgb(120,120,120);">
                <div class="bx bx-folder" style="font-size: 19px;"></div>
                  <div style="padding-top: 2px; font-weight: 500;">
                      Folders
                  </div>
              </div>
          </div>

          <div (click)="toBookmark()" id="menuitem" style="">
            <div id="gapicontext" style="color: rgb(120,120,120);">
              <div class="bx bx-bookmark" style="font-size: 19px;"></div>
                <div style="padding-top: 2px; font-weight: 500;">
                    Bookmarks
                </div>
            </div>
        </div>

          <div (click)="toActivity()" id="menuitem" style="">
            <div id="gapicontext" style="color: rgb(120,120,120);">
              <div class="bx bx-list-plus" style="font-size: 19px;"></div>
                <div style="padding-top: 2px; font-weight: 500;">
                    Tasks
                </div>
            </div>
        </div>

        <div (click)="toMessenger()" id="menuitem" style="">
          <div id="gapicontext" style="color: rgb(120,120,120);">
            <div class="bx bx-message-square-dots" style="font-size: 19px;"></div>
              <div style="padding-top: 2px; font-weight: 500;">
                  Messenger
              </div>
          </div>
      </div>

          <div (click)="toBroadcast()" id="currentmenuitem" style="background: white;">
            <div id="gapicontext" style="">
              <div class="bx bx-bullseye" style="font-size: 19px;"></div>
                <div style="padding-top: 2px">
                    Streams
                </div>
            </div>
          </div>

          <div (click)="toBroadcast()" id="menuitem" style="">
            <div id="gapicontext"  style="color: rgb(120,120,120);">
              <div></div>  
              <div style="padding-top: 2px; font-weight: 500;">
                    Broadcast
                </div>
            </div>
          </div>

          <div (click)="toWatch()" id="currentmenuitem" style="">
            <div id="gapicontext" style="">
              <div></div>  
              <div style="padding-top: 2px; font-weight: 600;">
                    Watch
                </div>
            </div>
          </div>

    </div>

    <div id="griditem2" style="display:grid;">
    <div></div>
    
    <div>
      <div style="display: grid; grid-template-columns: 18px 128px auto;">
        <div class="fas fa-record-vinyl" style="font-size: 15px; color:rgba(182, 93, 93,0.7);padding:3px 0 0 6px"></div>
        <div style="font-size:15px; font-weight:600; color:rgb(60,60,60); padding: 0 0 0 12px;margin: 0px 0 10px 0;">Now Watching</div>
        <div style="font-size:13px; font-weight:400; color:rgb(60,60,60); padding: 3px 0 0 12px;margin: 0px 0 10px 0;">ISB40303 Advanced Programming Lecture&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Monday, 4 May 2020</div>
      </div>
      
      <div style="display:grid; grid-template-columns: 70% 30%;background: white; border-radius: 6px; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.08);">
      
        <div style="position: relative;">
          <div style="position: absolute; right:0; top:0; z-index: 9999; padding: 8px 8px 0 0">
            <div style="text-align: center; background: rgba(250,2,83,0.8); border-radius: 2px; padding-top: 2px; color:rgba(250,250,250,0.98); width:30px; height:16px; font-size: 9px; font-weight: 600;">LIVE</div>
          </div>

          <video #video class="video" playsinline autoplay muted>
          </video>

        </div>

        <div></div>
        
      </div>

      <ion-button (click)="watch()">Refresh</ion-button>
    </div>
    

    <div></div>

    </div>
    
</div>
</ion-content>
