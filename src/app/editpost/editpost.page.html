<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  
  <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.8.1/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
</head>

<ion-header>
  <ion-toolbar>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button menuClose color="tertiary">
            <div class="image-cropper">
              <img class="image" style="object-fit: cover;" height="28px" width="28px" src="https://cdn0-production-images-kly.akamaized.net/RqAbEaFbTq3_lSGzyGLwUKJ7mLc=/640x360/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3006266/original/009046400_1577386107-Chelsea_Vs_Southampton_07.jpg">
            </div>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
  
      <ion-buttons slot="start">
        <ion-back-button color="green"></ion-back-button>
      </ion-buttons>
      
      <ion-title style="color: rgb(37, 156, 117)" text-center>Edushare</ion-title>
  
      <ion-buttons slot="primary" (click)="login()">
        <ion-button color="green">
          <i class="fas fa-sign-out-alt" style="font-size: 16px"></i>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      Edit post
    </ion-label>
  </ion-item>
</ion-content>
