<ion-tabs>

    <ion-tab-button (click)="toAdmin_doc()">

</ion-tabs>

<ion-content style="--padding-top: 4px;  --padding:10px; --background:rgb(246,246,246)">
  <div id="innercontent">
    <div id="sidemenu" style="background: white; position: fixed; width:230px; height:100%; margin-top:-13px; border-right:1px solid rgb(240,240,240)">

      <div (click)="toHome()" id="menuitem" style="margin-top: 12px;">
          <div id="gapicontext" style="color: rgb(120,120,120);">
              <div class="bx bx-home-circle" style="font-size: 19px;"></div>
                <div style="padding-top: 2px; font-weight: 500;">
                    Home
                </div>
              </div>
          </div>

          <div (click)="toSubmitpost()" id="currentmenuitem" style="">
              <div id="gapicontext" style="">
                <div class="bx bx-upload" style="font-size: 19px;"></div>
                  <div style="padding-top: 2px; ">
                      Uploads
                  </div>
              </div>
          </div>

          <div (click)="toFolder()" id="menuitem" style="">
              <div id="gapicontext" style="color: rgb(120,120,120);">
                <div class="bx bx-folder" style="font-size: 19px;"></div>
                  <div style="padding-top: 2px; font-weight: 500;">
                      Folders
                  </div>
              </div>
          </div>

          <div (click)="toAdmin_user()" id="menuitem" style="">
            <div id="gapicontext" style="color: rgb(120,120,120);">
              <div class="bx bx-user" style="font-size: 19px;"></div>
                <div style="padding-top: 2px; font-weight: 500;">
                    Users
                </div>
            </div>
          </div>

          <div (click)="toAdmin_post()" id="menuitem" style="">
            <div id="gapicontext" style="color: rgb(120,120,120);">
              <div class="bx bx-outline" style="font-size: 19px;"></div>
                <div style="padding-top: 2px; font-weight: 500;">
                    Threads
                </div>
            </div>
          </div>

          <div (click)="toAdmin_doc()" id="menuitem" style="">
            <div id="gapicontext" style="color: rgb(120,120,120);">
              <div class="bx bx-dock-left" style="font-size: 19px;"></div>
                <div style="padding-top: 2px; font-weight: 500;">
                    Files
                </div>
            </div>
          </div>

          <div (click)="toStream()" id="menuitem" style="">
            <div id="gapicontext" style="">
              <div class="bx bx-bullseye" style="font-size: 19px;"></div>
                <div style="padding-top: 2px">
                    Streams
                </div>
            </div>
          </div>


            <!--
              <div (click)="toMessenger()" id="menuitem" style="">
                <div id="gapicontext" style="">
                    <div class="fas fa-comment-alt" style="font-size: 17px; padding-left: 1px;"></div>
                    <div style="padding-top: 0px">
                        Messenger
                    </div>
                </div>
            </div>
            -->
            

    </div>

  <div id="griditem2" style="display:grid;">
    <div></div>
    <div>
      <div id="headeruploadpost" style="font-family: Inter; font-weight: 600; font-size:15px; color:rgb(90,90,90); margin: 0 0 10px 12px;">Upload Post</div>

      <div style="background: white; height:78vh; padding:8px 20px; border-radius: 3px;">
      

      <form style="font-family: Inter;" [formGroup]="editorForm" (ngSubmit)="onSubmit()">
        <ion-header id="mobileheader" no-border>
          <ion-toolbar>
            
            <ion-buttons slot="start">
              <ion-button color="green" type="submit" style="width:60px;">
                <i class="fas fa-close" style="font-size: 18px;"></i>
              </ion-button>
            </ion-buttons>
            
            <ion-title style="color: rgb(30,30,30); font-family: Inter; font-size: 17px; font-weight: 600; --padding-block-start: 30px;" text-center>Upload post</ion-title>
            
            <ion-buttons slot="primary">
              <ion-button color="green" type="submit" style="width:60px;">
                <i class="fas fa-paper-plane" style="font-size: 18px;"></i>
              </ion-button>
            </ion-buttons>

          </ion-toolbar>
        </ion-header>

        <div class="form-group">
 
          <label for="editor">
            <h5 id="uploadpost" style="text-align: center;">Upload Post</h5>
          </label>

          <ion-item>
            <ion-input autocapitalize="sentences" placeholder="Select title..."  [(ngModel)]="getTitle" [ngModelOptions]="{standalone: true}">
            </ion-input>
          </ion-item>

          <!--
            <ion-select style="clear:both"  [(ngModel)]="getSelectedSubject" [ngModelOptions]="{standalone: true}" multiple="true"  (ionChange)="getSelectedSubjectValue(getSelectedSubject)" [interfaceOptions]="customAlertOptions" interface="dropdown" placeholder="Select subject">
            <div *ngFor="let item of tags">
              <ion-select-option value={{item.tagid}}>{{item.tagname}}</ion-select-option>
            </div>
          </ion-select>
          -->
          

          <div style="clear:both; margin: 10px 0">
            <div *ngFor="let item of contoh2">
              <ng-container *ngIf="item.selected == true;else second">
              <div (click)="changeselection(item.tagid)" style="cursor:pointer; background:rgb(51, 92, 230); padding:2px 8px 3px 8px; border-radius:6px; margin:4px 4px; float:left; font-size: 13px; letter-spacing: 0.01em; color:rgb(238, 238, 238); font-weight: 400; margin-bottom: 4px;">
                {{item.name}}
              </div>
              </ng-container>
              <ng-template #second>
                  <ng-container *ngIf="item.selected == false">
                    <div (click)="changeselection(item.tagid)" style="cursor:pointer; background:rgb(237,237,237); padding:2px 8px 3px 8px; border-radius:6px; margin:4px 4px; float:left; font-size: 13px; letter-spacing: 0.01em; color:rgb(93,93,93); font-weight: 400; margin-bottom: 4px;">
                      {{item.name}}
                    </div>
                  </ng-container>
              </ng-template>
            </div>
          </div>

          <div style="clear:both; padding: 10px 0">
            <quill-editor style="clear:both;" [style]="editorStyle" [modules]="config" (onContentChanged)="maxLength($event)" formControlName="editor"></quill-editor>
            
            <!--
                          <span *ngIf="editorForm.get('editor').value != null">{{ 1000 - editorForm.get('editor').value.length }}</span>

            -->
          </div>
          
        </div>
        
        <!--
          <ion-button style="display: block; float:right; width: 40%; margin-top:10px; margin-right:10px" type="submit">Upload</ion-button>
        -->
        <ion-button id="formsubmit" type="submit">Update</ion-button>
      </form>
      
        <!--
          <ion-button (click)="checkselected()" style="display: block; float:left; width: 40%; margin-top:10px; margin-right:10px" >Check selected</ion-button>
        -->

        <!--
          <h5 style="text-align: center; margin-top:50px">Preview</h5>
          <p [innerHTML]="editorContent"></p>
        -->
        
      </div>
    </div>
    
    <div></div>   
  </div>
</div>
</ion-content>
