<ion-header>
  <ion-toolbar>


    
    <ion-title style="color: rgb(37, 156, 117)" text-center>Edushare</ion-title>

    <ion-buttons slot="primary" (click)="login()">
      <ion-button color="green">
        <i class="fas fa-sign-out-alt" style="font-size: 16px"></i>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="--background:hsl(24,20%,95%);--padding-top: 4px;  --padding:10px">
  <div id="innercontent" style="margin-top:10px">
  <div id="griditem2" style="display:grid;">
    <div></div>
    <div style="background: white; height:78vh; padding:0 20px">
      

      <form style="font-family: Inter;" [formGroup]="editorForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="editor">
            <h5 style="text-align: center;">Upload Post</h5>
          </label>

          <ion-item>
            <ion-input placeholder="Select title..."  [(ngModel)]="getTitle" [ngModelOptions]="{standalone: true}">
            </ion-input>
          </ion-item>

          <ion-select  [(ngModel)]="getSelectedSubject" [ngModelOptions]="{standalone: true}" multiple="true"  (ionChange)="getSelectedSubjectValue(getSelectedSubject)" [interfaceOptions]="customAlertOptions" interface="dropdown" placeholder="Select subject">
            <div *ngFor="let item of tags">
              <ion-select-option value={{item.tagid}}>{{item.tagname}}</ion-select-option>
            </div>
          </ion-select>

          <quill-editor [style]="editorStyle" [modules]="config" (onContentChanged)="maxLength($event)" formControlName="editor"></quill-editor>
          <span *ngIf="editorForm.get('editor').value != null">{{ 1000 - editorForm.get('editor').value.length }}</span>
        </div>
        
        <ion-button style="display: block; float:right; width: 40%; margin-top:10px; margin-right:10px" type="submit">Upload</ion-button>
      </form>

      <!--
        <h5 style="text-align: center; margin-top:50px">Preview</h5>
        <p [innerHTML]="editorContent"></p>
      -->
      
    </div>
    <div></div>   
  </div>
</div>
</ion-content>
