<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button menuClose color="tertiary">
          <div class="image-cropper">
            <img class="image" style="object-fit: cover;" height="28px" width="28px" src="https://cdn0-production-images-kly.akamaized.net/RqAbEaFbTq3_lSGzyGLwUKJ7mLc=/640x360/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3006266/original/009046400_1577386107-Chelsea_Vs_Southampton_07.jpg">
          </div>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>

    
    <ion-title style="color: rgb(37, 156, 117)" text-center>Edushare</ion-title>

    <ion-buttons slot="primary" (click)="login()">
      <ion-button color="green">
        <i class="fas fa-sign-out-alt" style="font-size: 16px"></i>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="--background:hsl(24,20%,95%);--padding-top: 4px;  --padding:10px">
  <div style="margin-top:10px">
  <div id="griditem2" style="display:grid;">
    <div></div>
    <div style="background: white; height:78vh">
      <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="editor">
            <h3>Editor</h3>
          </label>

          <quill-editor [style]="editorStyle" [modules]="config" (onContentChanged)="maxLength($event)" formControlName="editor"></quill-editor>
          <span *ngIf="editorForm.get('editor').value != null">{{ 1000 - editorForm.get('editor').value.length }}</span>
        </div>
        <ion-button type="submit">Submit</ion-button>
      </form>
      <h3>Output</h3>
      <p [innerHTML]="editorContent"></p>
    </div>
    <div></div>   
  </div>
</div>
</ion-content>
