<ion-tabs>
  <ion-tab-bar slot="bottom" style="height:44px">
    <ion-tab-button (click)="toHome()">
      <div class="bx bx-home-circle" style="font-size: 25px;color:rgb(160,160,160)"></div>
    </ion-tab-button>
    <ion-tab-button (click)="toActivity()">
      <div class="bx bx-list-plus" style="font-size: 26px;color:rgb(160,160,160)"></div>
    </ion-tab-button>
    <ion-tab-button (click)="toSubmitpost()">
      <div id="submiticon" class="bx bx-upload" style="font-size: 25px;color:rgb(50,50,50)"></div>
    </ion-tab-button>
    <ion-tab-button (click)="toFolder()">
      <div class="bx bx-folder" style="font-size: 24px;color:rgb(160,160,160)"></div>
    </ion-tab-button>
    <ion-tab-button (click)="toBookmark()">
      <div class="bx bx-bookmark" style="font-size: 23px;color:rgb(160,160,160)"></div>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-header id="pcheader" no-border>
  <ion-toolbar id="toolbarborder" style="--background: var(--toolbarbg); --min-height:var(--toolbarheight)">
    <div id="searchnav" style="display: grid;">
      
      <div>
        <div id="headertitle" style="padding: 7px 0 0 26px; color:var(--logocolor)">
          <div class="fas fa-book" style="font-size: 16px; padding-top: 3px;"></div>
          <ion-title class="ion-text-left" style="font-weight: 800px; font-size: 18px;">Edushare</ion-title>
        </div>
        
      </div>

      <div>
        <div style="background:  var(--searchbg); border-radius: 6px; min-width:284px; max-width:760px; height:100%; display:block; margin:0 auto 0 0; display:block;">
          <div style="display: grid; grid-template-columns: 26px auto; padding: 0px 0 0 16px;">
            
            <div class="fas fa-search" style="font-size: 14px; color:rgb(180,180,180); padding-top: 9px;"></div>
            <input id="inputsearch" (keydown)="onKeydown($event)" type="text" style="font-size:13px;padding-top: 8px; color:rgb(80,80,80);border: none; background: rgba(0,0,0,0); padding-bottom: 3px;" placeholder="Search for posts, documents, streams etc">
            
            
          </div>
          
        </div>
      </div>


      <div>
        <ion-buttons slot="primary" (click)="login()">
          <ion-button color="green">
            <i class="fas fa-sign-out-alt" style="font-size: 16px"></i>
          </ion-button>
        </ion-buttons>
      </div>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content style="--padding-top: 4px;  --padding:10px; --background:var(--contentbg)">
  <div id="innercontent" style="margin-top: 9px;">
    <app-ahello [currpage]="active" [currsession]="session"></app-ahello>

  <div id="griditem2" style="display:grid;">
    <div></div>
    <div>
      <div id="headeruploadpost" style="font-size: 13px; color: rgb(90,90,90); font-weight: 500; padding: 0 0 10px 18px">Upload Post</div>

      <div style="background: white; height:78vh; padding:8px 20px; border-radius: 3px; border:1px solid rgb(240,240,240)">
      

      <form style="" [formGroup]="editorForm" (ngSubmit)="onSubmit()">
        <ion-header id="mobileheader" no-border>
          <ion-toolbar>
            
            <ion-buttons slot="start">
              <ion-button color="green" type="submit" style="width:60px;">
                <i class="fas fa-close" style="font-size: 18px;"></i>
              </ion-button>
            </ion-buttons>
            
            <ion-title style="color: rgb(30,30,30); font-size: 17px; font-weight: 600; --padding-block-start: 30px;" text-center>Upload post</ion-title>
            
            <ion-buttons slot="primary">
              <ion-button color="green" type="submit" style="width:60px;">
                <i class="fas fa-paper-plane" style="font-size: 18px;"></i>
              </ion-button>
            </ion-buttons>

          </ion-toolbar>
        </ion-header>

        <div class="form-group">
 
          <label for="editor">
            <h5 id="uploadpost" style="text-align: center;">Upload Post</h5>
          </label>

          <ion-item>
            <ion-input autocapitalize="sentences" placeholder="Select title..."  [(ngModel)]="getTitle" [ngModelOptions]="{standalone: true}">
            </ion-input>
          </ion-item>

          <!--
            <ion-select style="clear:both"  [(ngModel)]="getSelectedSubject" [ngModelOptions]="{standalone: true}" multiple="true"  (ionChange)="getSelectedSubjectValue(getSelectedSubject)" [interfaceOptions]="customAlertOptions" interface="dropdown" placeholder="Select subject">
            <div *ngFor="let item of tags">
              <ion-select-option value={{item.tagid}}>{{item.tagname}}</ion-select-option>
            </div>
          </ion-select>
          -->
          

          <div style="clear:both; margin: 10px 0">
            <div *ngFor="let item of contoh2">
              <ng-container *ngIf="item.selected == true;else second">
              <div (click)="changeselection(item.tagid)" style="cursor:pointer; background:rgb(51, 92, 230); padding:2px 8px 3px 8px; border-radius:6px; margin:4px 4px; float:left; font-size: 13px; letter-spacing: 0.01em; color:rgb(238, 238, 238); font-weight: 400; margin-bottom: 4px;">
                {{item.name}}
              </div>
              </ng-container>
              <ng-template #second>
                  <ng-container *ngIf="item.selected == false">
                    <div (click)="changeselection(item.tagid)" style="cursor:pointer; background:rgb(237,237,237); padding:2px 8px 3px 8px; border-radius:6px; margin:4px 4px; float:left; font-size: 13px; letter-spacing: 0.01em; color:rgb(93,93,93); font-weight: 400; margin-bottom: 4px;">
                      {{item.name}}
                    </div>
                  </ng-container>
              </ng-template>
            </div>
          </div>

          <div style="clear:both; padding: 10px 0">
            <quill-editor style="clear:both;" [style]="editorStyle" [modules]="config" (onContentChanged)="maxLength($event)" formControlName="editor"></quill-editor>
            
            <!--
                          <span *ngIf="editorForm.get('editor').value != null">{{ 1000 - editorForm.get('editor').value.length }}</span>

            -->
          </div>
          
        </div>
        
        <!--
          <ion-button style="display: block; float:right; width: 40%; margin-top:10px; margin-right:10px" type="submit">Upload</ion-button>
        -->
        <ion-button id="formsubmit" type="submit">Update</ion-button>
      </form>
      
        <!--
          <ion-button (click)="checkselected()" style="display: block; float:left; width: 40%; margin-top:10px; margin-right:10px" >Check selected</ion-button>
        -->

        <!--
          <h5 style="text-align: center; margin-top:50px">Preview</h5>
          <p [innerHTML]="editorContent"></p>
        -->
        
      </div>
    </div>
    
    <div></div>   
  </div>
</div>
</ion-content>
