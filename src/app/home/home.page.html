    <ion-buttons slot="primary" (click)="login()">
      <ion-button color="green">
        <i class="fas fa-sign-out-alt" style="font-size: 16px"></i>

    </ion-buttons>
  </ion-toolbar>

<ion-content (click)="clickcontent()" style="--background:hsl(24,20%,95%);--padding-top: 4px;  --padding:10px">
  
  <div id="innercontent" style="margin-top:10px">
    <div id="sidemenu" style="background: white; position: fixed; width:230px; height:100%; margin-top:-13px; ">

        <div (click)="toHome()" id="currentmenuitem" style="margin-top: 12px;">
            <div id="gapicontext" style="">
                <div class="fas fa-home" style="font-size: 18px"></div>
                  <div style="padding-top: 2px">
                      Home
                  </div>
              </div>
          </div>




              <div (click)="toSubmitpost()" id="menuitem" style="">
                  <div id="gapicontext" style="">
                      <div class="fas fa-cloud-upload-alt" style="font-size: 18px"></div>
                      <div style="padding-top: 2px">
                          Uploads
                      </div>
                  </div>
              </div>
   


              <div (click)="toFolder()" id="menuitem" style="">
                  <div id="gapicontext" style="">
                      <div class="fas fa-folder-open" style="font-size: 18px"></div>
                      <div style="padding-top: 2px">
                          Folders
                      </div>
                  </div>
              </div>



              <div (click)="toMessenger()" id="menuitem" style="">
                  <div id="gapicontext" style="">
                      <div class="fas fa-comment-alt" style="font-size: 17px; padding-left: 1px;"></div>
                      <div style="padding-top: 0px">
                          Messenger
                      </div>
                  </div>
              </div>

    </div>
  
    <div id="griditem2" style="display:grid;">
      
    <div></div>
    <div>
      <div style="display: grid; grid-template-columns:160px auto 160px; margin: 3px 0 13px 14px; font-family: 'Inter var', sans-serif; font-size: 11px; font-weight: 700; color:rgb(150,150,150)">
        <div style="font-size: 14px; margin-left: 2px;">
          <div class="fas fa-globe-americas" style="font-size: 17px; float:left; margin-right:10px; float:left;"></div>
          <div>Popular posts</div>
        </div>

        <div></div>

        <div style="cursor: pointer; position: relative;display: inline-block;">
          <div id="topposttoday" (click)="presstoppost()" style="height: 10px; float:right; margin-right: 20px;">
            <div class="fas fa-chart-line" style="font-size: 17px; float:left; margin-right:4px"></div>
            <div style="float:left; margin-right:4px">
              TOP {{topdatestring}}
            </div>
            <div class="fas fa-caret-down" style="font-size: 14px; float:left"></div>
          </div>
          <div *ngIf="toppostpressed == true">
            <div id="toppostsubcontainer">
              <div *ngIf="toppostpressed == true">
                <div *ngFor="let item of topdatearray">
                  <div *ngIf="item.selected == true">
                    <div id="toppostsub" style="background: rgb(246,246,246)" (click)="topsortedby(item.value)">{{item.menu}}</div>
                  </div>
                  <div *ngIf="item.selected == false">
                    <div id="toppostsub" (click)="topsortedby(item.value)">{{item.menu}}</div>
                  </div>
                </div>
              </div>
                
              
            </div>
          </div>
          
        </div>

        
      </div>
      <div>
        <ng-template #recursiveList let-listoso>
          <div *ngFor="let item of listoso">
            <div id="listitem2" style="padding:10px 20px;  display:block; margin-left: auto; border-bottom:1px solid rgb(236,236,236);" (click)="toThread(item.commentid)">
              <ion-label style="font-family: 'Inter var', sans-serif;">
                <div style="font-size: 11px; letter-spacing: 0.005em; color:rgb(140,140,140); font-weight: 500; float:left; margin-right:4px; margin-bottom: 4px;">
                  {{item.username}}
                </div>
                <i id="tinydot" class="fas fa-circle" style="float:left; font-size: 3px; color:rgb(140,140,140); margin-right:4px; "></i>
                <div style="float:left; margin-right: 4px; font-size: 11px; letter-spacing: 0.005em; color:rgb(140,140,140); font-weight: 400; margin-bottom: 4px;">
                  {{item.dateuploaded}}
                </div>
                
                  <div *ngFor="let tagcomment of tagcomments">
                    <div *ngIf="tagcomment.comment_id==item.commentid" style="background:rgb(241,241,241); padding:1px 6px 3px 6px; border-radius:4px; margin:0 2px; float:left; font-size: 10px; letter-spacing: 0.01em; color:rgb(93,93,93); font-weight: 400; margin-bottom: 4px;">
                      
                      {{tagcomment.tag_tagname}}
                      {{man(tagcomment.tag_tagname)}}
                    </div>
                  </div>
                  <div>
                    <i id="trash" class="far fa-trash-alt" (click)="presentAlertMultipleButtons(item.commentid)" style="font-size: 14px; margin:4px 2px 0 0; float:right" alt="Delete post"></i>
                    <i id="edit" class="fas fa-edit" (click)="toEdit(item.commentid, item.title, item.textcmt)" style="font-size: 14px; margin:4px 14px 0 0; float:right" alt="Edit post"></i>
                  </div>
                  
                  <div style="width:0px; clear:both"></div>
                  
    
                  <!--
                    title color:hsl(24,24%,11%)
                  -->
                <p style="margin-bottom: 4px; font-family: 'Inter var', sans-serif; font-size: 14.5px; letter-spacing: -0.011em; color:rgb(60,60,60); padding:0; font-weight: 600">
                  {{item.title}}
                </p>
                <p class="block-with-text" style="color:rgb(120,120,120); margin-bottom:7px; padding:0;">
                  {{item.textcmt | striphtml}}
                </p>
                <div id="textcmt" style="font-weight: 400; font-size: 12px; letter-spacing: 0em; color:rgb(160,160,160);margin-top:16px; padding:0;">
                  <div style="display: grid; grid-template-columns: 14px 31px 12px 56px 31px 12px auto;">
                    <div class="fas fa-caret-up" style="font-size: 22px;"></div>
                    <div>
                      <p style="text-align: center;font-size: 12px;color:rgb(100,100,100);  margin-top:3px;">
                        {{item.vote}}
                      </p>
                    </div>
                    <div class="fas fa-caret-down" style="font-size: 22px;"></div>
                    <div></div>
                    <div>
                      <p style="text-align: center;font-size: 12px;color:rgb(100,100,100);  margin-top:3px;">
                        0
                      </p>
                    </div>
                    <div class="fas fa-comment" style="font-size: 13px; margin-top:6px; color:rgb(182,182,182);"></div>
                    <div></div>
                  </div>
                  
                  
                  <!--
                    <i class="fas fa-caret-up" style="float:left; font-size: 22px; color:rgb(140,140,140); margin-right: 8px;margin-top: 1px;"></i>
                    <p style="float:left; padding-top: 4px; font-size: 12px;">
                      {{item.vote}}
                    </p>
                    <i class="fas fa-caret-down" style="font-size: 22px; color:rgb(140,140,140);margin-left: 7px;"></i>
                  -->
                  
                </div>       
              </ion-label >
              </div>
              
              <div *ngIf="item.children.length > 0" style="width: 92%;  display:block; margin-left: auto; ">  <!-- item.subnodes.length -->
                <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: item.children }"></ng-container>
              </div>
            </div>
          </ng-template>
        <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: listoso }"></ng-container>
      </div>
    </div>
    <div></div>   
  </div>
  


  



</div>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  -->
  

</ion-content>
