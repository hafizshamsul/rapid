<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button menuClose color="tertiary">
          <div class="image-cropper">
            <img class="image" style="object-fit: cover;" height="28px" width="28px" src="https://cdn0-production-images-kly.akamaized.net/RqAbEaFbTq3_lSGzyGLwUKJ7mLc=/640x360/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3006266/original/009046400_1577386107-Chelsea_Vs_Southampton_07.jpg">
          </div>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>

    <ion-title style="color: rgb(37, 156, 117)" text-center>Edushare</ion-title>

    <ion-buttons slot="primary" (click)="addCustomer()">
      <ion-button color="tertiary">
        <ion-icon text-center name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content style="--background:rgb(235,235,235);--padding-top: 4px; --padding-start: 4px; --padding-end: 16px; --padding:10px">
  <ion-refresher pullMax="this.pullMin+20" style="margin-top: 80px;" slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content
    pullingIcon="arrow-round-down"
    pullingText=""
    refreshingSpinner="circles"
    refreshingText="">
  </ion-refresher-content>
</ion-refresher>

  <div style="background:white; width:80%; display:block; margin:0 auto; border-radius: 6px; box-shadow:0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12); margin-top:10px">
      <ion-list style="background: rgba(0,0,0,0); padding-inline-start: 30px; padding-inline-end: 30px;">
    <ion-item-sliding (click)="showFolder(folder.folderid)" >
      
      <div *ngFor="let comment of comments">
        <ion-item>
          <div style="background: red;">lol</div>
          <img src="assets/svg/svg_icons/zip_color.svg" style="height: 22px; margin: 0 12px 0 0px;" />
          <ion-label  style="font-family: 'Nunito Sans', sans-serif;">

            <p style="font-size: 10px;color:black; margin:0; padding:0; font-weight: 500;">
              {{comment.username}}
            </p>
            <p style="font-size: 14px; color:rgb(20,20,20); margin:0; padding:0; font-weight: 700">
              {{comment.title}}
            </p>
            <p style="font-size: 12px; color:rgb(100,100,100); margin:0; padding:0;">
              {{comment.textcmt}}
            </p>
            
          </ion-label>
        </ion-item>

        
      </div>
      
      
    </ion-item-sliding>
  </ion-list>
  </div>
  

  <ion-infinite-scroll (ionInfinite)="loadData($event)" style="margin-top: 30px;">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
